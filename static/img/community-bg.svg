<svg width="1440" height="800" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g opacity="0.1">
    <!-- Grid Pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4CAF50" stroke-width="0.5" />
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)" />
    
    <!-- Circles -->
    <circle cx="200" cy="200" r="100" stroke="#4CAF50" stroke-width="1" fill="none" />
    <circle cx="1200" cy="600" r="150" stroke="#4CAF50" stroke-width="1" fill="none" />
    
    <!-- Hexagons -->
    <path d="M600 100 L650 130 L650 190 L600 220 L550 190 L550 130 Z" stroke="#4CAF50" stroke-width="1" fill="none" />
    <path d="M900 500 L975 545 L975 635 L900 680 L825 635 L825 545 Z" stroke="#4CAF50" stroke-width="1" fill="none" />
    
    <!-- Connection Lines -->
    <line x1="0" y1="400" x2="1440" y2="400" stroke="#4CAF50" stroke-width="0.5" stroke-dasharray="10 5" />
    <line x1="720" y1="0" x2="720" y2="800" stroke="#4CAF50" stroke-width="0.5" stroke-dasharray="10 5" />
    
    <!-- Random Dots -->
    <circle cx="300" cy="300" r="3" fill="#4CAF50" />
    <circle cx="320" cy="320" r="2" fill="#4CAF50" />
    <circle cx="340" cy="290" r="2" fill="#4CAF50" />
    <circle cx="1100" cy="200" r="3" fill="#4CAF50" />
    <circle cx="1120" cy="220" r="2" fill="#4CAF50" />
    <circle cx="1080" cy="240" r="2" fill="#4CAF50" />
    <circle cx="500" cy="700" r="3" fill="#4CAF50" />
    <circle cx="520" cy="680" r="2" fill="#4CAF50" />
    <circle cx="540" cy="720" r="2" fill="#4CAF50" />
    
    <!-- Code Symbols -->
    <text x="400" y="350" font-family="monospace" font-size="24" fill="#4CAF50">&lt;/&gt;</text>
    <text x="1000" y="250" font-family="monospace" font-size="24" fill="#4CAF50">{}</text>
    <text x="700" y="650" font-family="monospace" font-size="24" fill="#4CAF50">[]</text>
  </g>
</svg>